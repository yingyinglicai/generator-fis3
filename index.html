    <style>
        * {
            margin: 0;
            padding: 0
        }

        html, body {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #main {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: #1f1f1f;
        }
    </style>
</head>
<body>

<div id="main"></div>

<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
<script>
    var a = document.querySelector('#main'), ctop = 65, tween, ty = 0, y = 0;
    function animate() {
        requestAnimationFrame(animate);
        TweenMax.to(a, 1, {y: y});
    }
    window.onmousemove = function (e) {
        var hei = document.documentElement.clientHeight;
        if (e.clientY < ctop) {
            y = ctop - e.clientY;
            //animate(ty - e.clientY)
        } else if (e.clientY > hei - ctop) {
            y = -(ctop - Math.abs(e.clientY - hei));
        } else {
            y = 0;
        }
    };

    requestAnimationFrame(animate);

</script>
</body>


</html>
